<body>
	<div class="navigatie">
		<div class="logo"> </div>

			<a href="index.html"> Home </a>

	</div>
	<div class="container-fluid">
		<div class="row">
			<div id="box" class="col-md-6 no-padding">
				<form class="form-horizontal">
					<h1> Login </h1>
					<div class="form-group">
						<label for="emailadres1" class=" col-sm-10 control-label">E-mailadres</label>
						<div class="col-sm-5">
							<input type="email" class="form-control" id="emailadres1" placeholder="E-mailadres">
						</div>
					</div>
					<div class="form-group">
						<label for="wachtwoord1" class=" col-sm-10 control-label">Wachtwoord</label>
						<div class="col-sm-5">
							<input type="password" class="form-control" id="wachtwoord1" placeholder="Wachtwoord">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-danger">Aanmelden</button>
						</div>
					</div>
				</form>
			</div>
			<div id="box" class="col-md-6 no-padding">
				<form class="form-horizontal">
					<h1> Registreren </h1>
					<div class="form-group">
						<div class="row">
						<div class="col-md-6"> 
						<label for="naam" class=" col-sm-5 control-label">Naam*</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="naam" placeholder="Naam">
						</div></div>
						<div class="col-md-6">
						<label for="voornaam" class=" col-sm-5 control-label">Voornaam*</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="voornaam" placeholder="Voornaam">
						</div></div></div>
					</div>
					<div class="form-group">
						<label for="gebruikersnaam" class=" col-sm-10 control-label">Gebruikersnaam*</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="gebruikersnaam" placeholder="Gebruikersnaam">
						</div>
					</div>
					<div class="form-group">
						<label for="emailadres2" class=" col-sm-10 control-label">E-mailadres*</label>
						<div class="col-sm-10">
							<input type="email" class="form-control" id="emailadres2" placeholder="E-mailadres">
						</div>
					</div>
					<div class="form-group">
						<label for="wachtwoord2" class=" col-sm-10 control-label">Wachtwoord*</label>
						<div class="col-sm-10">
							<input type="password" class="form-control" id="wachtwoord2" placeholder="Wachtwoord">
						</div>
					</div>
					<div class="form-group">
						<label for="telefoon" class=" col-sm-10 control-label">Telefoonnummer*</label>
						<div class="col-sm-10">
							<input type="tel" class="form-control" id="telefoon" placeholder="Telefoonnummer">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-danger">Registreren</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
