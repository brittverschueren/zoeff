<html>

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div id="app">
        <div class="container-fluid">
            <p>
                <!-- use router-link component for navigation. -->
                <!-- specify the link by passing the `to` prop. -->
                <!-- <router-link> will be rendered as an `<a>` tag by default -->
                <router-link to="/my">Mine</router-link>
                <router-link to="/add">Add</router-link>
                <router-link to="/login">Login</router-link>

            </p>
            <!-- route outlet -->
            <!-- component matched by the route will render here -->
            <router-view></router-view>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js"></script>
    <script src="vendor/vex.combined.min.js"></script>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/vue-router"></script>
    <script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>
    <script src="https://unpkg.com/vuefire/dist/vuefire.js"></script>
    <script>
        vex.defaultOptions.className = 'vex-theme-default'
    </script>

    <script type="x/templates" id="strip-items">
        <div class="strip-items row">
            <div v-on:click="stripClick(strip)" v-for="strip in strips" class="strip-item" v-bind:class="strip.orientation==='landscape'? 'landscape': 'portrait'"
                v-bind:style="{backgroundColor: strip.color }">
                <img v-bind:alt="strip.name" v-bind:src="'images/'+ strip.image">
            </div>
        </div>
    </script>

    <script type="x/templates" id="my-strips">
        <strip-items v-bind:strips="userStrips" v-bind:click="deleteStrip"></strip-items>
    </script>

    <script type="x/templates" id="all-strips">
        <strip-items v-bind:strips="allStrips" v-bind:click="addStrip"></strip-items>
    </script>

    <script type="x/templates" id="login">
        <div id="box" class="col-md-6 no-padding">
            <form class="form-horizontal" v-on:submit="login">
                <h1> Login </h1>
                <div class="form-group">
                    <label for="username" class=" col-sm-10 control-label">Username</label>
                    <div class="col-sm-5">
                        <input class="form-control" id="username" placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="wachtwoord" class=" col-sm-10 control-label">Wachtwoord</label>
                    <div class="col-sm-5">
                        <input type="password" class="form-control" id="wachtwoord" placeholder="Wachtwoord">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-danger">Aanmelden</button>
                        <router-link to="/register">Registreren</router-link>
                    </div>
                </div>
            </form>
        </div>
    </script>

    <script type="x/templates" id="register">
        <div id="box" class="col-md-6 no-padding">
            <form class="form-horizontal" v-on:submit="register">
                <h1> Registreren </h1>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="naam" class=" col-sm-5 control-label">Naam*</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="naam" placeholder="Naam">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="voornaam" class=" col-sm-5 control-label">Voornaam*</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="voornaam" placeholder="Voornaam">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="gebruikersnaam" class=" col-sm-10 control-label">Gebruikersnaam*</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="gebruikersnaam" placeholder="Gebruikersnaam">
                    </div>
                </div>
                <div class="form-group">
                    <label for="emailadres" class=" col-sm-10 control-label">E-mailadres*</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="emailadres" placeholder="E-mailadres">
                    </div>
                </div>
                <div class="form-group">
                    <label for="wachtwoord" class=" col-sm-10 control-label">Wachtwoord*</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="wachtwoord" placeholder="Wachtwoord">
                    </div>
                </div>
                <div class="form-group">
                    <label for="telefoon" class=" col-sm-10 control-label">Telefoonnummer*</label>
                    <div class="col-sm-10">
                        <input type="tel" class="form-control" id="telefoon" placeholder="Telefoonnummer">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-danger">Registreren</button>
                    </div>
                </div>
            </form>
        </div>
    </script>

    <script src="helpers/firebase.js"></script>
    <script src="helpers/update-all-strips.js"></script>
    <script src="components/all-strips.js"></script>
    <script src="components/my-strips.js"></script>
    <script src="components/strip-items.js"></script>
    <script src="components/login.js"></script>
    <script src="components/register.js"></script>
    <script src="js/strips.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
