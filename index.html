<html>

<head>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="app">
        <div>
            <strip-items v-bind:strips="userStrips" v-bind:click="deleteStrip"></strip-items>
        </div>

        <button class="btn btn-danger" v-on:click="toggleStrip">Add strip</button>
        <div v-if="add">
            <strip-items v-bind:strips="allStrips" v-bind:click="addStrip"></strip-items>
        </div>
    </div>

    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js"></script>
    <script src="https://unpkg.com/vue"></script>

    <script src="components/strip-items.js"></script>
    <script src="js/strips.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
